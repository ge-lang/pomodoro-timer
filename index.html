<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - Pomodoro Timer & Task Manager</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="work-mode">
    <div class="notification" id="notification">
        <div class="notification-title" id="notificationTitle">Time's up!</div>
        <div class="notification-message" id="notificationMessage">Take a break</div>
    </div>

    <div class="container">
        <!-- Timer Section -->
        <div class="timer-section">
            <div class="app-header">
                <h1>FocusFlow</h1>
                <p class="subtitle">Pomodoro Timer & Task Manager</p>
            </div>

            <div class="timer-display">
                <div class="timer-circle">
                    <svg class="timer-svg" viewBox="0 0 100 100">
                        <circle class="timer-background" cx="50" cy="50" r="45"></circle>
                        <circle class="timer-progress work-progress" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="timer-content">
                        <div class="timer-time" id="timerDisplay">25:00</div>
                        <div class="timer-status" id="timerStatus">Ready to focus</div>
                    </div>
                </div>
            </div>

            <div class="timer-controls">
                <button class="control-btn start-btn" id="startBtn">Start</button>
                <button class="control-btn pause-btn" id="pauseBtn" disabled>Pause</button>
                <button class="control-btn reset-btn" id="resetBtn">Reset</button>
                <button class="control-btn skip-btn" id="skipBtn">Skip</button>
            </div>

            <div class="session-info">
                <div class="session-card">
                    <div class="session-number" id="completedSessions">0</div>
                    <div class="session-label">Completed Today</div>
                </div>
                <div class="session-card">
                    <div class="session-number" id="currentSession">1/4</div>
                    <div class="session-label">Current Session</div>
                </div>
                <div class="session-card">
                    <div class="session-number" id="totalFocusTime">0m</div>
                    <div class="session-label">Total Focus</div>
                </div>
            </div>
        </div>

        <!-- Settings & Tasks Section -->
        <div class="settings-panel">
            <div class="settings-group">
                <h2 class="settings-title">‚è∞ Timer Settings</h2>
                <div class="time-settings">
                    <div class="time-setting">
                        <label class="time-label">Work</label>
                        <input type="number" class="time-input" id="workTime" value="25" min="1" max="60">
                    </div>
                    <div class="time-setting">
                        <label class="time-label">Break</label>
                        <input type="number" class="time-input" id="breakTime" value="5" min="1" max="30">
                    </div>
                    <div class="time-setting">
                        <label class="time-label">Long Break</label>
                        <input type="number" class="time-input" id="longBreakTime" value="15" min="1" max="60">
                    </div>
                </div>
            </div>

            <div class="settings-group">
                <h2 class="settings-title">‚úÖ Task Manager</h2>
                <div class="task-input-group">
                    <input type="text" class="task-input" id="taskInput" placeholder="Add a new task...">
                    <button class="add-task-btn" id="addTaskBtn">Add</button>
                </div>
                <div class="tasks-list" id="tasksList">
                    <!-- Tasks will be populated here -->
                </div>
            </div>

            <div class="statistics">
                <h2 class="settings-title">üìä Today's Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="tasksCompleted">0</div>
                        <div class="stat-label">Tasks Done</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="pomodorosCompleted">0</div>
                        <div class="stat-label">Pomodoros</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script defer src="js/script.js"></script>
</body>
</html>
